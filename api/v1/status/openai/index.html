<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Status</title>
</head>
<body>
<pre id="output">Loading...</pre>

<script>
    function setOutput(payload) {
        document.getElementById('output').textContent = JSON.stringify(payload, null, 2);
    }

    async function run() {
        try {
            const data = await CheckAPI.checkService('openai');
            setOutput({
                success: true,
                timestamp: new Date().toISOString(),
                data
            });
        } catch (error) {
            setOutput({
                success: false,
                error: error.message,
                timestamp: new Date().toISOString()
            });
        }
    }

    (function loadCheckApi() {
        const script = document.createElement('script');
        script.src = '/api/v1/check.js';
        script.onload = run;
        script.onerror = () => setOutput({
            success: false,
            error: 'Failed to load api/v1/check.js',
            timestamp: new Date().toISOString()
        });
        document.head.appendChild(script);
    })();
</script>
</body>
</html>
